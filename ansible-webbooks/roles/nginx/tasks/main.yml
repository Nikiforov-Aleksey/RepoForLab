---
- name: Install Nginx
  apt:
    name: nginx
    state: present
  notify: restart nginx

- name: Ensure Nginx config directory exists
  file:
    path: /etc/nginx/conf.d
    state: directory
    mode: 0755

- name: Configure Nginx
  template:
    src: nginx.conf.j2
    dest: /etc/nginx/nginx.conf
    mode: 0644
  notify: restart nginx

- name: Ensure Nginx is running
  service:
    name: nginx
    state: started
    enabled: yes