name: PR Checks

on:
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'adopt'
    
    - name: Run Maven Checkstyle
      run: |
        cd apps/webbooks
        mvn checkstyle:checkstyle
        
    - name: Run Tests
      run: |
        cd apps/webbooks
        mvn test
        
    - name: Verify Build
      run: |
        cd apps/webbooks
        mvn package -DskipTests
        jar -tf target/DigitalLibrary-*.jar
